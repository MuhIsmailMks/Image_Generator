<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/logo.png"/>
    <!-- tailwind css cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- css -->
     <link rel="stylesheet" href="./assets/css/style.css">

    <title>MIHARU'S PFP</title>
</head>

<body class="bg-[#75DED9]">
    
   <div class="py-[100px] flex min-[1200px]:flex flex-col items-center  max-w-[100%] overflow-x-hidden relative">

    <h1 class="text-center titleWeb text-[#83F0C3] text-[5vw]">MIHARU'S PFP</h1>
 
    <!-- input image -->
    <div id="uploadImageContainer" class="w-[95%] max-w-[1500px] flex h-[550px] uploadImageContainer cursor-pointer relative  justify-center items-center rounded-[20px] border-black border-[4px]">

       <input type="file" id="imageInput" accept="image/*" class="w-full h-full cursor-pointer absolute z-10 opacity-0">

       <div class="absolute top-[5%] flex flex-col items-center z-[5] text-white text-center px-5">
           <img src="./assets/icons/uploadIcon.svg" alt="upload" class="w-[50px] h-auto object-contain">
           <p class="text-[1.5em]">Drag & drop an image here,</p>
           <p class="text-[1.5em]">or click to select one</p>
           <p class="text-[.95em] lowercase">(Only *.jpeg and *.png images will be accepted)            </p>
       </div>

       <!-- <img src="./assets/images/bgInput.webp" alt="" class="bottom-0 w-full h-auto object-contain absolute z-0"> -->

    </div>
   
   <div id="memeMakerContainer" class="memeMakerContainer w-[95%] hidden  max-w-[1500px] min-h-[30vw]">
       
       <!-- canvas -->
       <div id="canvasContainer" class=" w-full lg:w-[70%] min-h-full h-auto z-10 relative flex justify-center items-center">

         <div id="imageContainer" class="imageContainer relative h-auto max-h-[90%] overflow-hidden w-full">

            <img id="previewImage" src=" " alt="" class="w-full h-auto object-contain select-none"> 

         </div>

         <div class="draggableOverlay hidden">

            <img src="./assets/images/Head/brave-deebo.png" alt="" class="main_image ">
    
            <div class="settingImage absolute w-full h-full left-0 top-0">
    
                <!-- left -->
                 <div class="left">
    
                    <div class="indexTop cursor-pointer w-[70%] relative">
                        <img src="./assets/icons/indexTop.svg" alt="" class="w-full h-auto object-contain">
                    </div>
    
                    <div class="indexBottom cursor-pointer w-[70%] relative">
                        <img src="./assets/icons/indexBottom.svg" alt="" class="w-full h-auto object-contain">
                    </div>
    
                    <div class="mirrorMode cursor-pointer w-[70%] relative">
                        <img src="./assets/icons/mirror.svg" alt="" class="w-full h-auto object-contain ">
                    </div>
    
                    <div class="mirrorTopMode cursor-pointer w-[70%] relative">
                        <img src="./assets/icons/mirror.svg" alt="" class="w-full h-auto object-contain rotate-[90deg]">
                    </div>
    
                    <div class="deleteBtn cursor-pointer w-[70%] relative">
                        <img src="./assets/icons/deleteIcon.svg" alt="" class="w-full h-auto object-contain">
                    </div>
    
                 </div>
    
                <!-- right -->
                 <div class="right-[0%] absolute h-full w-[25%] ">
                    
                    <div class="rotate rotateResizeElement rounded-lg  top-0">
                        <img src="./assets/icons/rotate.svg" alt="" class="w-[70%] h-auto object-contain">
                    </div>
    
                    <div class="resize rotateResizeElement rounded-lg  bottom-0">
                        <img src="./assets/icons/resize.svg" alt="" class="w-[70%] h-auto object-contain mirror_image">
                    </div>
    
                 </div>
    
            </div>
    
         </div>  
 

       </div>

       <!-- buttons settings -->
       <div class="settingContainer ">

          <div class="settingContainerRow relative flex flex-col items-center gap-4 lg:gap-10 px-3 w-full">

            <div class="choiseBtnContainer w-full flex justify-between rounded-full border-black border-[1px] h-[40px]">

                <button data-btn="head" class="active">HEAD</button>
                <button data-btn="text">TEXT</button>
                <button data-btn="background">BACKGROUND</button>
 
            </div>
 
            <!-- choise meme -->
             <!-- head -->
           <div id="head" class="choiseMemes active w-full h-auto">
 
             <div class="choiseMemeContainer">
                
                <div data-image="1" class="relative cursor-pointer addImage" data-class="v2">
                    <img src="./assets/images/Head/head1.png" alt="">
                </div>
     
                <div data-image="2" class="relative cursor-pointer addImage" data-class="v2">
                    <img src="./assets/images/Head/head2.png" alt="">
                </div>
     
                <div data-image="3" class="relative cursor-pointer addImage" data-class="v2">
                    <img src="./assets/images/Head/head3.png" alt="">
                </div>
     
                <div data-image="4" class="relative cursor-pointer addImage" data-class="v2">
                    <img src="./assets/images/Head/head4.png" alt="">
                </div> 
     
                <div data-image="5" class="relative cursor-pointer addImage" data-class="v2">
                    <img src="./assets/images/Head/head5.png" alt="">
                </div> 
      
     
                <div data-image="7" class="relative cursor-pointer addImage" data-class="v2">
                    <img src="./assets/images/Head/head7.png" alt="">
                </div> 
     
                <div data-image="8" class="relative cursor-pointer addImage" data-class="v2">
                    <img src="./assets/images/Head/head8.png" alt="">
                </div> 
     
                <div data-image="8" class="relative cursor-pointer addImage" data-class="v2">
                    <img src="./assets/images/Head/head9.png" alt="">
                </div> 
     
                <div data-image="8" class="relative cursor-pointer addImage" data-class="v2">
                    <img src="./assets/images/Head/head10.png" alt="">
                </div> 

             </div>
 
           </div>
 
           <!-- accessories -->
           <div id="text" class="choiseMemes w-full h-auto">
 
              <div class="choiseMemeContainer">

                <div data-image="35" class="relative cursor-pointer addImage" data-class="v1">
                    <img src="./assets/images/Accessories/text1.png" alt="">
                </div> 

                <div data-image="35" class="relative cursor-pointer addImage" data-class="v1">
                    <img src="./assets/images/Accessories/text2.png" alt="">
                </div> 

                <div data-image="35" class="relative cursor-pointer addImage" data-class="v1">
                    <img src="./assets/images/Accessories/text3.png" alt="">
                </div> 

                <div data-image="35" class="relative cursor-pointer addImage" data-class="v1">
                    <img src="./assets/images/Accessories/text4.png" alt="">
                </div> 

                <div data-image="35" class="relative cursor-pointer addImage" data-class="v1">
                    <img src="./assets/images/Accessories/text5.png" alt="">
                </div> 
      
      
              </div>
 
           </div>
 
            <!-- extras -->
            <div id="background" class="choiseMemes w-full h-auto">
 
              <div class="choiseMemeContainer">
                 
                <div data-image="50" class="relative cursor-pointer addImage" data-class="v1">
                    <img src="./assets/images/Extras/bg1.png" alt="">
                </div> 
                 
                <div data-image="50" class="relative cursor-pointer addImage" data-class="v1">
                    <img src="./assets/images/Extras/bg2.png" alt="">
                </div> 
                 
                <div data-image="50" class="relative cursor-pointer addImage" data-class="v1">
                    <img src="./assets/images/Extras/bg3.png" alt="">
                </div> 
                 
                <div data-image="50" class="relative cursor-pointer addImage" data-class="v1">
                    <img src="./assets/images/Extras/bg4.png" alt="">
                </div>  

              </div>
                
            </div>
 
 
           <!-- start and download -->
            <div class="btnChoise w-full flex justify-center items-center gap-4">
 
                <button id="restartButton" class=" ">Start Over</button>
 
                <button id="downloadBtn">Download</button>
 
             
            </div> 
 
          </div>

       </div>
     

   </div>
 

   </div>

   <div class="h-[100vh] w-full min-[1200px]:hidden relative hidden justify-center items-center  ">
    <h1 class="text-center text-white text-[5vw]">not available on mobile</h1>
   </div>


   <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="./assets/js/index.js"></script>
    <script src="./assets/js/addImage.js"></script>
    <script src="./assets/js/generator.js"></script>
</body>

</html>
